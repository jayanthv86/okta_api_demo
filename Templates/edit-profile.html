{% extends "base.html" %}

{% load static %}

{% block head_js %}
<script>
    var srv_access_token = '{{ request.session.access_token|safe }}';
    var srv_companyName = '{{ request.session.companyName|safe}}';
</script>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <p></p>
    </div>
    <div class="row">
        <div class="panel panel-default">

            <div class="panel-body">
                <div id="vueapp-editusers">
                <!-- our signup form ===================== -->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" id="firstName" class="form-control" value="" v-model="firstName" />
                        <label for="lastName">Last Name</label>
                      <input type="text" id="lastName" class="form-control" value="" v-model="lastName" />
                        <label for="email">Email</label>
                      <input type="text" id="email" class="form-control" value="" v-model="email" />
                        <label for="role">Role</label>
                      <input type="text" id="role" class="form-control" value="" v-model="role" />
                        <label class="radio">Activate?</label>
                      <input type="checkbox" id="activate"  v-model="activate">Yes
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <a class="btn btn-success" onclick="addUser(document.getElementById('firstName').value, document.getElementById('lastName').value, document.getElementById('email').value, document.getElementById('role').value, document.getElementById('activate').checked)">Submit</a>
                  </div>
                </div> <!-- / row -->
                </div>
              </div>
            </div>
    </div>
</div>
{% endblock %}

{% load static %}
{% block page_js %}
<script>
    var editUserapp = new Vue({
    el: '#vueApp-editusers',
    data: {
        debug: true,
        firstName: '',
        lastName: '',
        email: '',
        role: '',
        companyName: '',
        activate: '',
        ajaxRequest: false
    }
    });
</script>
<script src="{% static 'js/list-users.js' %}" type="text/javascript"></script>
<script id="theScript">{{ js|safe }}</script>
{% endblock %}
